{% extends 'base.html' %}

{% block content %}

            {% for blog in blogs.all %}
            <div class="card mb-4">
                <img class="card-img-top" src="{{ blog.image.url }}" alt="Card image cap">
                <div class="card-body">
                    <a href="{% url 'detail' blog.id %}"><h2 class="card-title">{{ blog.title }}</h2></a>


                    <br />
                </div>
                <div class="card-footer text-muted">
                    <span class="badge badge-pill badge-primary">{{ blog.created_at }}</span>
                    <span class="badge badge-pill badge-primary">{{ blog.category }}</span>
                    {% for t in blog.tag.all %}
                    <span class="badge badge-pill badge-primary">{{ t.title }}</span>
                    {% endfor %}

                </div>

             </div>
            {% endfor %}


{% endblock %}
