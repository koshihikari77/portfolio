<!doctype html>
<html lang="en">
  <head>
        {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sousei's Blog</title>

    <!-- Bootstrap core CSS -->

  </head>

  <body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'home' %}">Sousei Inada</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://atcoder.jp/user/koshihikaru">AtCoder</a>
              <li class="nav-item">
                <a class="nav-link" href="https://www.kaggle.com/koshihikari77">kaggle</a>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/koshihikari77">GitHub</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    <main role="main">
        <a class="container">
            <h1 class="text-center pt-3">Welcom to Sousei's Blog </h1>
            <h2>Latest Posts</h2>
            <hr />
            {% for blog in blogs.all %}
            <a href="{% url 'detail' blog.id %}"><h4>{{ blog.title }}</h4></a>
            {{ blog.pub_date_pretty }}
            <br />
            <img class="img-fluid" src="{{ blog.image.url }}" height=200 width=400>
            <br />
            <p>{{ blog.summary }}</p>
            {% endfor %}
        </div>

    </main>

    <footer class="text-muted">
        <div class="container text-center">
        <p>Â© Sousei Inada {% now "Y" %}</p>
        </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
